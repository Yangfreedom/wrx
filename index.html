<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信专用音乐播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
            padding: 20px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .title {
            font-size: 2.2em;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1em;
            margin-bottom: 25px;
            opacity: 0.8;
        }

        .wechat-info {
            background: rgba(46, 204, 113, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 100px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.wechat {
            background: linear-gradient(45deg, #07c160, #06ad56);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .volume-control {
            margin: 20px 0;
        }

        .volume-slider {
            width: 100%;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff6b6b;
            cursor: pointer;
        }

        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.8em;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .click-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .click-message {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.1em;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 350px;
            margin: 20px;
        }

        .wechat-tips {
            background: rgba(255, 193, 7, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(255, 193, 7, 0.3);
            font-size: 0.9em;
        }

        .strategy-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .strategy-status.success {
            background: rgba(46, 204, 113, 0.3);
        }

        .strategy-status.failed {
            background: rgba(231, 76, 60, 0.3);
        }

        .strategy-status.pending {
            background: rgba(241, 196, 15, 0.3);
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1 class="title">🎵 微信音乐播放器</h1>
        <p class="subtitle">专为微信环境优化</p>
        
        <div class="wechat-info" id="wechatInfo">
            <strong>🔍 环境检测中...</strong>
        </div>
        
        <div class="status" id="status">
            <span class="loading"></span> 正在初始化...
        </div>

        <div class="controls">
            <button class="btn wechat" id="wechatBtn" onclick="tryWeChatMethods()">🚀 微信播放</button>
            <button class="btn" id="playBtn" onclick="playMusic()">▶️ 播放</button>
            <button class="btn secondary" id="pauseBtn" onclick="pauseMusic()">⏸️ 暂停</button>
        </div>

        <div class="volume-control">
            <label>音量控制:</label><br>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="0.7" onchange="changeVolume(this.value)">
            <span id="volumeDisplay">70%</span>
        </div>

        <div class="wechat-tips">
            <strong>💡 微信播放提示：</strong><br>
            • 如果无法自动播放，请点击"微信播放"按钮<br>
            • 在微信中分享时，音乐会自动开始播放<br>
            • 支持后台播放和锁屏播放
        </div>

        <div id="strategyResults"></div>

        <div class="debug-info" id="debugInfo">
            <strong>调试信息:</strong><br>
            <div id="debugLog"></div>
        </div>
    </div>

    <!-- 点击遮罩层 -->
    <div class="click-overlay" id="clickOverlay" style="display: none;">
        <div class="click-message">
            <h2>🎵 点击开始播放音乐</h2>
            <p>轻触屏幕任意位置即可开始播放</p>
            <p><small>检测环境: <span id="envDisplay"></span></small></p>
        </div>
    </div>

    <!-- 多个音频元素 -->
    <audio id="audioPlayer" preload="auto" loop>
        <source src="test-audio.wav" type="audio/wav">
        您的浏览器不支持音频播放。
    </audio>

    <audio id="audioPlayerMuted" preload="auto" loop muted>
        <source src="test-audio.wav" type="audio/wav">
    </audio>

    <script>
        let audioPlayer = document.getElementById('audioPlayer');
        let audioPlayerMuted = document.getElementById('audioPlayerMuted');
        let status = document.getElementById('status');
        let debugLog = document.getElementById('debugLog');
        let clickOverlay = document.getElementById('clickOverlay');
        let wechatInfo = document.getElementById('wechatInfo');
        let envDisplay = document.getElementById('envDisplay');
        let strategyResults = document.getElementById('strategyResults');
        
        let userInteracted = false;
        let isWeChatEnvironment = false;
        let wechatAPIReady = false;
        let strategies = {};

        function log(message) {
            console.log(message);
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML += `${timestamp}: ${message}<br>`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        function updateStatus(message) {
            status.innerHTML = message;
        }

        function updateStrategy(name, result, message = '') {
            strategies[name] = { result, message };
            renderStrategies();
        }

        function renderStrategies() {
            strategyResults.innerHTML = '<strong>策略测试结果:</strong><br>';
            Object.keys(strategies).forEach(name => {
                const strategy = strategies[name];
                const div = document.createElement('div');
                div.className = `strategy-status ${strategy.result}`;
                const icon = strategy.result === 'success' ? '✅' : 
                           strategy.result === 'failed' ? '❌' : '⏳';
                div.innerHTML = `<span>${icon} ${name}</span><small>${strategy.message}</small>`;
                strategyResults.appendChild(div);
            });
        }

        // 检测微信环境
        function detectWeChatEnvironment() {
            const userAgent = navigator.userAgent;
            isWeChatEnvironment = userAgent.includes('MicroMessenger');
            
            let envInfo = '';
            if (isWeChatEnvironment) {
                envInfo = '✅ 微信内置浏览器';
                wechatInfo.innerHTML = '<strong>✅ 检测到微信环境</strong><br>正在启用微信专用播放策略...';
                wechatInfo.style.background = 'rgba(46, 204, 113, 0.2)';
            } else {
                envInfo = '⚠️ 非微信环境';
                wechatInfo.innerHTML = '<strong>⚠️ 非微信环境</strong><br>将使用通用播放策略';
                wechatInfo.style.background = 'rgba(241, 196, 15, 0.2)';
            }
            
            envDisplay.textContent = envInfo;
            log('环境检测: ' + envInfo);
            log('User Agent: ' + userAgent);
            
            // 检测设备类型
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            const isIOS = /iPad|iPhone|iPod/.test(userAgent);
            log('设备类型: ' + (isMobile ? '移动设备' : '桌面设备'));
            if (isIOS) log('iOS设备检测到');
            
            return isWeChatEnvironment;
        }

        // 微信API策略1: WeixinJSBridge
        async function wechatStrategy1_JSBridge() {
            updateStrategy('微信JSBridge', 'pending', '检测中...');
            
            if (typeof WeixinJSBridge !== 'undefined') {
                try {
                    return new Promise((resolve) => {
                        WeixinJSBridge.invoke('getNetworkType', {}, async function(res) {
                            log('微信网络检测: ' + res.err_msg);
                            try {
                                audioPlayer.volume = 0.7;
                                audioPlayer.muted = false;
                                await audioPlayer.play();
                                log('✅ 微信JSBridge播放成功');
                                updateStrategy('微信JSBridge', 'success', '播放成功');
                                updateStatus('🎵 音乐正在播放（微信JSBridge）');
                                resolve(true);
                            } catch (error) {
                                log('❌ 微信JSBridge播放失败: ' + error.message);
                                updateStrategy('微信JSBridge', 'failed', error.message);
                                resolve(false);
                            }
                        });
                    });
                } catch (error) {
                    log('❌ 微信JSBridge调用失败: ' + error.message);
                    updateStrategy('微信JSBridge', 'failed', error.message);
                    return false;
                }
            } else {
                log('⚠️ WeixinJSBridge不可用');
                updateStrategy('微信JSBridge', 'failed', 'API不可用');
                return false;
            }
        }

        // 微信API策略2: 文档事件触发
        async function wechatStrategy2_DocumentReady() {
            updateStrategy('文档就绪触发', 'pending', '等待触发...');
            
            return new Promise((resolve) => {
                const tryPlay = async () => {
                    try {
                        audioPlayer.volume = 0.7;
                        audioPlayer.muted = false;
                        await audioPlayer.play();
                        log('✅ 文档就绪播放成功');
                        updateStrategy('文档就绪触发', 'success', '播放成功');
                        updateStatus('🎵 音乐正在播放（文档就绪）');
                        resolve(true);
                    } catch (error) {
                        log('❌ 文档就绪播放失败: ' + error.message);
                        updateStrategy('文档就绪触发', 'failed', error.message);
                        resolve(false);
                    }
                };

                if (document.readyState === 'complete') {
                    setTimeout(tryPlay, 500);
                } else {
                    document.addEventListener('DOMContentLoaded', () => {
                        setTimeout(tryPlay, 500);
                    });
                }
            });
        }

        // 微信API策略3: 静音预播放
        async function wechatStrategy3_MutedPreplay() {
            updateStrategy('静音预播放', 'pending', '尝试中...');
            
            try {
                // 先静音播放
                audioPlayerMuted.muted = true;
                audioPlayerMuted.volume = 0;
                await audioPlayerMuted.play();
                log('✅ 静音预播放成功');
                updateStrategy('静音预播放', 'success', '等待解除静音');
                
                // 设置解除静音的触发器
                const unmute = async () => {
                    try {
                        audioPlayerMuted.muted = false;
                        audioPlayerMuted.volume = 0.7;
                        updateStatus('🎵 音乐正在播放（解除静音）');
                        log('✅ 成功解除静音');
                        updateStrategy('静音预播放', 'success', '播放成功');
                    } catch (error) {
                        log('❌ 解除静音失败: ' + error.message);
                    }
                };
                
                // 多种触发方式
                document.addEventListener('touchstart', unmute, { once: true });
                document.addEventListener('click', unmute, { once: true });
                setTimeout(unmute, 3000); // 3秒后自动解除静音
                
                return true;
            } catch (error) {
                log('❌ 静音预播放失败: ' + error.message);
                updateStrategy('静音预播放', 'failed', error.message);
                return false;
            }
        }

        // 微信API策略4: 页面可见性触发
        async function wechatStrategy4_VisibilityTrigger() {
            updateStrategy('页面可见性触发', 'pending', '监听中...');
            
            const handleVisibilityChange = async () => {
                if (document.visibilityState === 'visible') {
                    try {
                        audioPlayer.volume = 0.7;
                        audioPlayer.muted = false;
                        await audioPlayer.play();
                        log('✅ 页面可见性触发播放成功');
                        updateStrategy('页面可见性触发', 'success', '播放成功');
                        updateStatus('🎵 音乐正在播放（可见性触发）');
                        document.removeEventListener('visibilitychange', handleVisibilityChange);
                        return true;
                    } catch (error) {
                        log('❌ 页面可见性触发播放失败: ' + error.message);
                        updateStrategy('页面可见性触发', 'failed', error.message);
                    }
                }
                return false;
            };
            
            document.addEventListener('visibilitychange', handleVisibilityChange);
            
            // 立即尝试一次
            setTimeout(handleVisibilityChange, 1000);
            
            return false; // 异步策略，不立即返回结果
        }

        // 尝试所有微信方法
        async function tryWeChatMethods() {
            log('🚀 开始尝试所有微信播放方法...');
            updateStatus('🔄 正在尝试微信播放方法...');
            
            const methods = [
                wechatStrategy1_JSBridge,
                wechatStrategy2_DocumentReady,
                wechatStrategy3_MutedPreplay,
                wechatStrategy4_VisibilityTrigger
            ];
            
            for (const method of methods) {
                try {
                    const result = await method();
                    if (result) {
                        log('✅ 找到可用的播放方法');
                        return true;
                    }
                } catch (error) {
                    log('❌ 方法执行失败: ' + error.message);
                }
            }
            
            log('⚠️ 所有微信方法都失败，显示用户交互提示');
            updateStatus('⚠️ 需要用户交互才能播放');
            showClickOverlay();
            return false;
        }

        // 通用播放方法
        async function playMusic() {
            try {
                audioPlayer.muted = false;
                audioPlayer.volume = document.getElementById('volumeSlider').value;
                await audioPlayer.play();
                log('✅ 手动播放成功');
                updateStatus('🎵 音乐正在播放');
                hideClickOverlay();
            } catch (error) {
                log('❌ 手动播放失败: ' + error.message);
                updateStatus('❌ 播放失败: ' + error.message);
            }
        }

        // 暂停音乐
        function pauseMusic() {
            audioPlayer.pause();
            audioPlayerMuted.pause();
            log('⏸️ 音乐已暂停');
            updateStatus('⏸️ 音乐已暂停');
        }

        // 改变音量
        function changeVolume(value) {
            audioPlayer.volume = value;
            audioPlayerMuted.volume = value;
            document.getElementById('volumeDisplay').textContent = Math.round(value * 100) + '%';
            log('🔊 音量调整为: ' + Math.round(value * 100) + '%');
        }

        // 显示点击遮罩
        function showClickOverlay() {
            clickOverlay.style.display = 'flex';
        }

        // 隐藏点击遮罩
        function hideClickOverlay() {
            clickOverlay.style.display = 'none';
        }

        // 用户交互处理
        function handleUserInteraction() {
            if (userInteracted) return;
            userInteracted = true;
            
            log('👆 用户进行了交互');
            hideClickOverlay();
            
            // 如果有静音播放，解除静音
            if (!audioPlayerMuted.paused && audioPlayerMuted.muted) {
                audioPlayerMuted.muted = false;
                audioPlayerMuted.volume = document.getElementById('volumeSlider').value;
                log('✅ 解除静音，音乐开始播放');
                updateStatus('🎵 音乐正在播放');
            } else if (audioPlayer.paused && audioPlayerMuted.paused) {
                playMusic();
            }
        }

        // 页面加载完成后的初始化
        window.addEventListener('load', function() {
            log('📱 页面加载完成');
            detectWeChatEnvironment();
            
            // 设置音频事件监听
            [audioPlayer, audioPlayerMuted].forEach((audio, index) => {
                audio.addEventListener('loadstart', () => log(`音频${index + 1}开始加载`));
                audio.addEventListener('loadeddata', () => log(`音频${index + 1}数据加载完成`));
                audio.addEventListener('canplay', () => log(`音频${index + 1}可以播放`));
                audio.addEventListener('play', () => log(`音频${index + 1}开始播放`));
                audio.addEventListener('pause', () => log(`音频${index + 1}暂停`));
                audio.addEventListener('error', (e) => log(`音频${index + 1}错误`));
            });
            
            // 延迟启动播放尝试
            setTimeout(() => {
                if (isWeChatEnvironment) {
                    tryWeChatMethods();
                } else {
                    // 非微信环境，尝试通用方法
                    playMusic().catch(() => {
                        log('⚠️ 通用播放失败，需要用户交互');
                        updateStatus('⚠️ 需要用户交互才能播放');
                        showClickOverlay();
                    });
                }
            }, 1000);
        });

        // 监听用户交互事件
        document.addEventListener('click', handleUserInteraction);
        document.addEventListener('touchstart', handleUserInteraction);
        document.addEventListener('keydown', handleUserInteraction);

        // 点击遮罩层处理
        clickOverlay.addEventListener('click', handleUserInteraction);

        // 微信环境特殊处理
        document.addEventListener('WeixinJSBridgeReady', function() {
            log('🔗 微信JS桥接准备就绪');
            wechatAPIReady = true;
            wechatStrategy1_JSBridge();
        });

        // 页面可见性变化处理
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                log('👁️ 页面变为可见');
            } else {
                log('🙈 页面变为隐藏');
            }
        });
    </script>
</body>
</html>
