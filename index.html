<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Èü≥‰πêÊí≠ÊîæÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #fff9c4 0%, #ffeb3b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            overflow: hidden;
            padding: 10px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: clamp(15px, 5vw, 30px);
            text-align: center;
            box-shadow: 0 20px 60px rgba(255, 183, 77, 0.3);
            border: 1px solid rgba(255, 222, 173, 0.5);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        /* Â§¥ÈÉ®Âå∫Âüü */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            height: 40px;
        }

        .header-button {
            width: 36px;
            height: 36px;
            background: transparent;
            border: none;
            color: #f57c00;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .header-button:hover {
            color: #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }

        .header-title {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        /* ÈªëËÉ∂Âî±ÁâáÂå∫Âüü */
        .vinyl-section {
            position: relative;
            margin: clamp(20px, 5vw, 40px) 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .vinyl-disc {
            width: min(280px, 85vw);
            height: min(280px, 85vw);
            background: radial-gradient(circle, #ffecb3 30%, #ffd54f 70%);
            border-radius: 50%;
            border: 2px solid #ffca28;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .vinyl-disc.playing {
            animation: rotate 10s linear infinite;
        }

        .vinyl-disc:hover {
            transform: scale(1.02);
        }

        /* ÈªëËÉ∂Á∫πË∑Ø */
        .vinyl-groove {
            position: absolute;
            border: 1px solid rgba(255, 167, 38, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .groove-1 { width: 90%; height: 90%; }
        .groove-2 { width: 80%; height: 80%; }
        .groove-3 { width: 70%; height: 70%; }
        .groove-4 { width: 60%; height: 60%; }
        .groove-5 { width: 50%; height: 50%; }

        /* ‰∏≠ÂøÉÂ≠î */
        .vinyl-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #fff8e1;
            border-radius: 50%;
            border: 2px solid #ffca28;
        }

        /* ‰∏ìËæëÂ∞ÅÈù¢ */
        .album-cover {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(200px, 60vw);
            height: min(200px, 60vw);
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 8px 32px rgba(255, 193, 7, 0.3);
            background: linear-gradient(135deg, #ffc107, #ff9800);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(24px, 8vw, 48px);
            color: white;
            overflow: hidden;
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Âî±Èíà */
        .needle {
            position: absolute;
            top: -20px;
            right: 40px;
            width: 4px;
            height: 120px;
            background: linear-gradient(to bottom, #ffd180, #ffb74d);
            border-radius: 2px;
            transform-origin: top center;
            transform: rotate(25deg);
            transition: transform 0.5s ease-in-out;
            z-index: 10;
        }

        .needle.playing {
            transform: rotate(20deg);
        }

        .needle::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -4px;
            width: 12px;
            height: 12px;
            background: #999;
            border-radius: 50%;
        }

        /* Ê≠åÊõ≤‰ø°ÊÅØ */
        .song-info {
            margin: 30px 0;
            text-align: center;
        }

        .song-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist-name {
            font-size: 14px;
            font-weight: 400;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ËøõÂ∫¶Êù°Âå∫Âüü */
        .progress-section {
            margin: 25px 0;
        }

        .progress-bar {
            position: relative;
            width: 100%;
            height: 8px;
            background: rgba(255, 193, 7, 0.2);
            border-radius: 4px;
            cursor: pointer;
            margin: 15px 0;
            touch-action: none;
        }

        .progress-fill {
            height: 100%;
            background: #ff9800;
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .progress-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: #ff9800;
            border: 2px solid #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(255, 152, 0, 0.3);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .progress-bar:hover .progress-thumb {
            opacity: 1;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            font-family: monospace;
        }

        /* ÊéßÂà∂ÊåâÈíÆÂå∫Âüü */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .control-button {
            background: transparent;
            border: none;
            color: #f57c00;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 20px;
            width: 44px;
            height: 44px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .control-button:hover {
            color: #ff9800;
            transform: scale(1.1);
        }

        .control-button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .play-pause-button {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff9800, #ff6d00);
            color: #fff;
            font-size: 24px;
            box-shadow: 0 4px 20px rgba(255, 152, 0, 0.4);
        }

        .play-pause-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 152, 0, 0.6);
        }

        .play-pause-button:active {
            transform: scale(0.95);
        }

        /* Âä®Áîª */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .player-container {
            animation: fadeIn 0.5s ease-out;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 480px) {
            .player-container {
                padding: 15px;
                max-width: 100%;
                border-radius: 15px;
            }
            
            .header {
                margin-bottom: 15px;
            }
            
            .vinyl-disc {
                width: min(250px, 80vw);
                height: min(250px, 80vw);
            }
            
            .album-cover {
                width: min(180px, 55vw);
                height: min(180px, 55vw);
            }
            
            .play-pause-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .control-button {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .song-info {
                margin: 20px 0;
            }
            
            .song-title {
                font-size: 16px;
            }
            
            .artist-name {
                font-size: 12px;
            }
            
            .controls {
                gap: 10px;
            }
        }
        
        @media (max-width: 360px) {
            .player-container {
                padding: 10px;
            }
            
            .vinyl-disc {
                width: min(220px, 75vw);
                height: min(220px, 75vw);
            }
            
            .album-cover {
                width: min(160px, 50vw);
                height: min(160px, 50vw);
            }
            
            .play-pause-button {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .control-button {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .controls {
                margin: 20px 0;
                gap: 8px;
            }
        }

        /* ÈÄÇÈÖçÂÆâÂÖ®Âå∫Âüü */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(10px, env(safe-area-inset-left));
                padding-right: max(10px, env(safe-area-inset-right));
                padding-top: max(10px, env(safe-area-inset-top));
                padding-bottom: max(10px, env(safe-area-inset-bottom));
            }
        }

        /* ÈöêËóèÂÖÉÁ¥† */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

        <!-- Â§¥ÈÉ® -->
        <div class="header">

        <div class="vinyl-section">

                <!-- ÈªëËÉ∂Á∫πË∑Ø -->

                <div class="vinyl-center"></div>

                </svg>
            </button>
            <button class="control-button play-pause-button" id="playPauseBtn" onclick="togglePlayPause()" title="Êí≠Êîæ/ÊöÇÂÅú">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" id="playIcon">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" id="pauseIcon" class="hidden">

                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                </svg>
            </button>
            <button class="control-button" onclick="showPlaylist()" title="Êí≠ÊîæÂàóË°®">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/>
                </svg>
            </button>
        </div>

    <!-- Èü≥È¢ëÂÖÉÁ¥† -->
    <audio id="audioPlayer" preload="auto" loop>
        <source src="http://music.163.com/song/media/outer/url?id=2633499801.mp3" type="audio/mpeg">
        ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÈü≥È¢ëÊí≠Êîæ„ÄÇ
    </audio>

    <audio id="audioPlayerMuted" preload="auto" loop muted>
        <source src="http://music.163.com/song/media/outer/url?id=2163210456.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let audioPlayer = document.getElementById('audioPlayer');
        let audioPlayerMuted = document.getElementById('audioPlayerMuted');
        let isPlaying = false;
        let userInteracted = false;
        let isWeChatEnvironment = false;
        let currentTime = 0;
        let duration = 0;
        let isSeeking = false;

        // DOMÂÖÉÁ¥†
        const vinylDisc = document.getElementById('vinylDisc');
        const needle = document.getElementById('needle');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const progressFill = document.getElementById('progressFill');
        const progressThumb = document.getElementById('progressThumb');
        const progressBar = document.getElementById('progressBar');
        const currentTimeDisplay = document.getElementById('currentTime');
        const totalTimeDisplay = document.getElementById('totalTime');

        // Ë∞ÉËØïÊó•ÂøóÂáΩÊï∞Ôºà‰ªÖÂú®ÊéßÂà∂Âè∞ËæìÂá∫Ôºâ
        function log(message) {
            console.log(`[Èü≥‰πêÊí≠ÊîæÂô®] ${new Date().toLocaleTimeString()}: ${message}`);
        }

        // Ê£ÄÊµãÂæÆ‰ø°ÁéØÂ¢É
        function detectWeChatEnvironment() {
            const userAgent = navigator.userAgent;
            isWeChatEnvironment = userAgent.includes('MicroMessenger');
            log(`ÁéØÂ¢ÉÊ£ÄÊµã: ${isWeChatEnvironment ? 'ÂæÆ‰ø°ÁéØÂ¢É' : 'ÈùûÂæÆ‰ø°ÁéØÂ¢É'}`);
            return isWeChatEnvironment;
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Êõ¥Êñ∞ËøõÂ∫¶Êù°
        function updateProgress() {
            if (audioPlayer.duration) {
                currentTime = audioPlayer.currentTime;
                duration = audioPlayer.duration;
                
                const progress = (currentTime / duration) * 100;
                progressFill.style.width = progress + '%';
                progressThumb.style.left = progress + '%';
                
                currentTimeDisplay.textContent = formatTime(currentTime);
                totalTimeDisplay.textContent = formatTime(duration);
            }
        }

        // Êí≠Êîæ/ÊöÇÂÅúÂàáÊç¢
        async function togglePlayPause() {
            try {
                if (isPlaying) {
                    audioPlayer.pause();
                    audioPlayerMuted.pause();
                    isPlaying = false;
                    vinylDisc.classList.remove('playing');
                    needle.classList.remove('playing');
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                    log('Èü≥‰πêÂ∑≤ÊöÇÂÅú');
                } else {
                    // Á°Æ‰øùÁî®Êà∑‰∫§‰∫í
                    if (!userInteracted) {
                        userInteracted = true;
                        log('Áî®Êà∑È¶ñÊ¨°‰∫§‰∫í');
                    }
                    
                    audioPlayer.muted = false;
                    await audioPlayer.play();
                    isPlaying = true;
                    vinylDisc.classList.add('playing');
                    needle.classList.add('playing');
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                    log('Èü≥‰πêÂºÄÂßãÊí≠Êîæ');
                }
            } catch (error) {
                log('Êí≠ÊîæÂ§±Ë¥•: ' + error.message);
                // Â∞ùËØïÂæÆ‰ø°ÁéØÂ¢ÉÁöÑÊí≠ÊîæÁ≠ñÁï•
                if (isWeChatEnvironment) {
                    tryWeChatPlayback();
                }
            }
        }

        // ÂæÆ‰ø°ÁéØÂ¢ÉÊí≠ÊîæÁ≠ñÁï•
        async function tryWeChatPlayback() {
            log('Â∞ùËØïÂæÆ‰ø°Êí≠ÊîæÁ≠ñÁï•');
            
            // Á≠ñÁï•1: WeixinJSBridge
            if (typeof WeixinJSBridge !== 'undefined') {
                try {
                    WeixinJSBridge.invoke('getNetworkType', {}, async function(res) {
                        try {
                            await audioPlayer.play();
                            isPlaying = true;
                            updatePlayState();
                            log('ÂæÆ‰ø°JSBridgeÊí≠ÊîæÊàêÂäü');
                        } catch (error) {
                            log('ÂæÆ‰ø°JSBridgeÊí≠ÊîæÂ§±Ë¥•: ' + error.message);
                        }
                    });
                } catch (error) {
                    log('ÂæÆ‰ø°JSBridgeË∞ÉÁî®Â§±Ë¥•: ' + error.message);
                }
            }
            
            // Á≠ñÁï•2: ÈùôÈü≥È¢ÑÊí≠Êîæ
            try {
                audioPlayerMuted.muted = true;
                audioPlayerMuted.volume = 0;
                await audioPlayerMuted.play();
                log('ÈùôÈü≥Ëá™Âä®Êí≠ÊîæÊàêÂäüÔºåÁ≠âÂæÖÁî®Êà∑‰∫§‰∫íËß£Èô§ÈùôÈü≥');
                
                // Ëß£Èô§ÈùôÈü≥
                setTimeout(() => {
                    audioPlayerMuted.muted = false;
                    isPlaying = true;
                    updatePlayState();
                    log('Ëß£Èô§ÈùôÈü≥ÂêéÊàêÂäü');
                    document.removeEventListener('click', autoUnmute);
                    document.removeEventListener('touchstart', autoUnmute);
                }, 500);
            } catch (error) {
                log('ÈùôÈü≥È¢ÑÊí≠ÊîæÂ§±Ë¥•: ' + error.message);
            }
        }

        // Êõ¥Êñ∞Êí≠ÊîæÁä∂ÊÄÅUI
        function updatePlayState() {
            if (isPlaying) {
                vinylDisc.classList.add('playing');
                needle.classList.add('playing');
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                vinylDisc.classList.remove('playing');
                needle.classList.remove('playing');
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        }

        // ËøõÂ∫¶Êù°ÁÇπÂáªË∑≥ËΩ¨
        function seekAudio(event) {
            if (audioPlayer.duration) {
                const rect = event.currentTarget.getBoundingClientRect();
                const clickX = event.clientX - rect.left;
                const percentage = clickX / rect.width;
                const newTime = percentage * audioPlayer.duration;
                
                audioPlayer.currentTime = newTime;
                audioPlayerMuted.currentTime = newTime;
                updateProgress();
                log(`Ë∑≥ËΩ¨Âà∞: ${formatTime(newTime)}`);
            }
        }

        // ËøõÂ∫¶Êù°Ëß¶Êë∏ÊéßÂà∂
        function initTouchControls() {
            let startX, startTime;
            
            progressBar.addEventListener('touchstart', function(e) {
                if (!audioPlayer.duration) return;
                
                isSeeking = true;
                startX = e.touches[0].clientX;
                startTime = audioPlayer.currentTime;
                
                // ÊòæÁ§∫ËøõÂ∫¶Êù°ÊãáÊåá
                progressThumb.style.opacity = 1;
                
                e.preventDefault();
            });
            
            progressBar.addEventListener('touchmove', function(e) {
                if (!isSeeking || !audioPlayer.duration) return;
                
                const rect = progressBar.getBoundingClientRect();
                const touchX = e.touches[0].clientX - rect.left;
                const percentage = Math.max(0, Math.min(1, touchX / rect.width));
                
                const newTime = percentage * audioPlayer.duration;
                progressFill.style.width = (percentage * 100) + '%';
                progressThumb.style.left = (percentage * 100) + '%';
                currentTimeDisplay.textContent = formatTime(newTime);
                
                e.preventDefault();
            });
            
            progressBar.addEventListener('touchend', function(e) {
                if (!isSeeking || !audioPlayer.duration) return;
                
                const rect = progressBar.getBoundingClientRect();
                const touchX = e.changedTouches[0].clientX - rect.left;
                const percentage = Math.max(0, Math.min(1, touchX / rect.width));
                
                audioPlayer.currentTime = percentage * audioPlayer.duration;
                audioPlayerMuted.currentTime = audioPlayer.currentTime;
                
                // ÊÅ¢Â§çËøõÂ∫¶Êù°ÊãáÊåáÁä∂ÊÄÅ
                setTimeout(() => {
                    progressThumb.style.opacity = 0;
                }, 1000);
                
                isSeeking = false;
                e.preventDefault();
            });
            
            // ÈòªÊ≠¢iOS SafariÁöÑÂºπÊÄßÊªöÂä®
            document.addEventListener('touchmove', function(e) {
                if (isSeeking) {
                    e.preventDefault();
                }
            }, { passive: false });
        }
        
        // Âî±ÁâáÊâãÂäøÊéßÂà∂
        function initDiscGestures() {
            let startX, startY, startTime;
            let isSwiping = false;
            
            vinylDisc.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                startTime = new Date().getTime();
                isSwiping = false;
            });
            
            vinylDisc.addEventListener('touchmove', function(e) {
                if (Math.abs(e.touches[0].clientX - startX) > 10 || 
                    Math.abs(e.touches[0].clientY - startY) > 10) {
                    isSwiping = true;
                }
            });
            
            vinylDisc.addEventListener('touchend', function(e) {
                const endTime = new Date().getTime();
                const endX = e.changedTouches[0].clientX;
                
                if (!isSwiping && (endTime - startTime) < 300) {
                    // ËøôÊòØ‰∏Ä‰∏™ÁÇπÂáªÊìç‰Ωú
                    togglePlayPause();
                } else if (isSwiping) {
                    // ËøôÊòØ‰∏Ä‰∏™ÊªëÂä®Êìç‰Ωú
                    const deltaX = endX - startX;
                    
                    if (Math.abs(deltaX) > 50) {
                        if (deltaX > 0) {
                            // ÂêëÂè≥ÊªëÂä®Ôºå‰∏ã‰∏ÄÊõ≤
                            nextTrack();
                        } else {
                            // ÂêëÂ∑¶ÊªëÂä®Ôºå‰∏ä‰∏ÄÊõ≤
                            previousTrack();
                        }
                    }
                }
            });
        }

        async function autoPlay() {

            } else {
                // ÈùûÂæÆ‰ø°ÁéØÂ¢ÉÂ∞ùËØïÁõ¥Êé•Êí≠Êîæ
                try {

                    // Â∞ùËØïÈùôÈü≥Êí≠ÊîæÁ≠ñÁï•

                        // ËÆæÁΩÆÁî®Êà∑‰∫§‰∫íÂêéËß£Èô§ÈùôÈü≥
                        const autoUnmute = () => {
                            if (!userInteracted) return;

                            updatePlayState();
                            log('Áî®Êà∑‰∫§‰∫íÂêéËß£Èô§ÈùôÈü≥ÊàêÂäü');
                            document.removeEventListener('click', autoUnmute);
                            document.removeEventListener('touchstart', autoUnmute);
                        };

                    } catch (mutedError) {
                        log('ÈùôÈü≥Ëá™Âä®Êí≠Êîæ‰πüÂ§±Ë¥•: ' + mutedError.message);
                    }
                }
            }
        }

        // ÂàùÂßãÂåñ

            // ÂæÆ‰ø°ÁéØÂ¢ÉÁâπÊÆäÂ§ÑÁêÜ

                    setTimeout(autoPlay, 300);

            // Â¶ÇÊûúÈü≥È¢ëÂ∑≤ÁªèÊúâÂÖÉÊï∞ÊçÆÔºåÁ´ãÂç≥Â∞ùËØïËá™Âä®Êí≠Êîæ
            if (audioPlayer.readyState >= 1) {
