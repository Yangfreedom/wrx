<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动播放音乐播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .volume-control {
            margin: 20px 0;
        }

        .volume-slider {
            width: 100%;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff6b6b;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff6b6b;
            cursor: pointer;
            border: none;
        }

        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9em;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .click-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .click-message {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2em;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1 class="title">🎵 音乐播放器</h1>
        <p class="subtitle">自动播放测试版</p>
        
        <div class="status" id="status">
            <span class="loading"></span> 正在初始化...
        </div>

        <div class="controls">
            <button class="btn" id="playBtn" onclick="playMusic()">▶️ 播放</button>
            <button class="btn secondary" id="pauseBtn" onclick="pauseMusic()">⏸️ 暂停</button>
        </div>

        <div class="volume-control">
            <label>音量控制:</label><br>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="0.7" onchange="changeVolume(this.value)">
            <span id="volumeDisplay">70%</span>
        </div>

        <div class="debug-info" id="debugInfo">
            <strong>调试信息:</strong><br>
            <div id="debugLog"></div>
        </div>
    </div>

    <!-- 点击遮罩层 -->
    <div class="click-overlay" id="clickOverlay" style="display: none;">
        <div class="click-message">
            <h2>🎵 点击任意位置开始播放音乐</h2>
            <p>由于浏览器限制，需要用户交互才能播放音频</p>
        </div>
    </div>

    <!-- 音频元素 -->
    <audio id="audioPlayer" preload="auto" loop>
        <!-- 使用本地生成的音频文件 -->
        <source src="test-audio.wav" type="audio/wav">
        您的浏览器不支持音频播放。
    </audio>

    <script>
        let audioPlayer = document.getElementById('audioPlayer');
        let status = document.getElementById('status');
        let debugLog = document.getElementById('debugLog');
        let clickOverlay = document.getElementById('clickOverlay');
        let playBtn = document.getElementById('playBtn');
        let pauseBtn = document.getElementById('pauseBtn');
        let volumeSlider = document.getElementById('volumeSlider');
        let volumeDisplay = document.getElementById('volumeDisplay');
        
        let autoplayAttempted = false;
        let userInteracted = false;

        function log(message) {
            console.log(message);
            debugLog.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        function updateStatus(message) {
            status.innerHTML = message;
        }

        // 检测浏览器和环境
        function detectEnvironment() {
            const userAgent = navigator.userAgent;
            let env = '未知环境';
            
            if (userAgent.includes('MicroMessenger')) {
                env = '微信内置浏览器';
            } else if (userAgent.includes('Chrome')) {
                env = 'Chrome浏览器';
            } else if (userAgent.includes('Safari')) {
                env = 'Safari浏览器';
            } else if (userAgent.includes('Firefox')) {
                env = 'Firefox浏览器';
            }
            
            log('检测到环境: ' + env);
            log('User Agent: ' + userAgent);
            return env;
        }

        // 尝试自动播放
        async function attemptAutoplay() {
            if (autoplayAttempted) return;
            autoplayAttempted = true;
            
            log('尝试自动播放...');
            updateStatus('🔄 尝试自动播放...');
            
            try {
                // 策略1: 直接尝试播放
                audioPlayer.muted = false;
                audioPlayer.volume = 0.7;
                const playPromise = audioPlayer.play();
                
                if (playPromise !== undefined) {
                    await playPromise;
                    log('✅ 直接自动播放成功！');
                    updateStatus('🎵 音乐正在播放');
                    return true;
                }
            } catch (error) {
                log('❌ 直接播放失败: ' + error.message);
                
                try {
                    // 策略2: 静音播放
                    log('尝试静音播放...');
                    audioPlayer.muted = true;
                    audioPlayer.volume = 0;
                    const mutedPlayPromise = audioPlayer.play();
                    
                    if (mutedPlayPromise !== undefined) {
                        await mutedPlayPromise;
                        log('✅ 静音播放成功，等待用户交互解除静音');
                        updateStatus('🔇 静音播放中，点击任意位置开启声音');
                        showClickOverlay();
                        return true;
                    }
                } catch (mutedError) {
                    log('❌ 静音播放也失败: ' + mutedError.message);
                }
            }
            
            // 策略3: 显示用户交互提示
            log('需要用户交互才能播放');
            updateStatus('⚠️ 需要用户交互才能播放');
            showClickOverlay();
            return false;
        }

        // 显示点击遮罩
        function showClickOverlay() {
            clickOverlay.style.display = 'flex';
        }

        // 隐藏点击遮罩
        function hideClickOverlay() {
            clickOverlay.style.display = 'none';
        }

        // 用户交互处理
        function handleUserInteraction() {
            if (userInteracted) return;
            userInteracted = true;
            
            log('用户进行了交互');
            hideClickOverlay();
            
            // 如果音频正在静音播放，解除静音
            if (!audioPlayer.paused && audioPlayer.muted) {
                audioPlayer.muted = false;
                audioPlayer.volume = volumeSlider.value;
                log('✅ 解除静音，音乐开始播放');
                updateStatus('🎵 音乐正在播放');
            } else if (audioPlayer.paused) {
                // 如果音频暂停，开始播放
                playMusic();
            }
        }

        // 播放音乐
        async function playMusic() {
            try {
                audioPlayer.muted = false;
                audioPlayer.volume = volumeSlider.value;
                await audioPlayer.play();
                log('✅ 手动播放成功');
                updateStatus('🎵 音乐正在播放');
                hideClickOverlay();
            } catch (error) {
                log('❌ 手动播放失败: ' + error.message);
                updateStatus('❌ 播放失败: ' + error.message);
            }
        }

        // 暂停音乐
        function pauseMusic() {
            audioPlayer.pause();
            log('⏸️ 音乐已暂停');
            updateStatus('⏸️ 音乐已暂停');
        }

        // 改变音量
        function changeVolume(value) {
            audioPlayer.volume = value;
            volumeDisplay.textContent = Math.round(value * 100) + '%';
            log('🔊 音量调整为: ' + Math.round(value * 100) + '%');
        }

        // 微信特殊API尝试
        function tryWeChatAPI() {
            if (typeof WeixinJSBridge !== 'undefined') {
                log('检测到微信JS桥接，尝试使用微信API...');
                WeixinJSBridge.invoke('getNetworkType', {}, function(res) {
                    log('微信网络类型: ' + res.err_msg);
                    // 在微信API回调中尝试播放
                    attemptAutoplay();
                });
            } else {
                log('未检测到微信JS桥接');
            }
        }

        // 页面加载完成后的初始化
        window.addEventListener('load', function() {
            log('页面加载完成');
            detectEnvironment();
            
            // 设置音频事件监听
            audioPlayer.addEventListener('loadstart', () => log('开始加载音频'));
            audioPlayer.addEventListener('loadeddata', () => log('音频数据加载完成'));
            audioPlayer.addEventListener('canplay', () => log('音频可以播放'));
            audioPlayer.addEventListener('canplaythrough', () => log('音频可以完整播放'));
            audioPlayer.addEventListener('play', () => log('音频开始播放'));
            audioPlayer.addEventListener('pause', () => log('音频暂停'));
            audioPlayer.addEventListener('ended', () => log('音频播放结束'));
            audioPlayer.addEventListener('error', (e) => log('音频错误: ' + e.message));
            
            // 延迟尝试自动播放
            setTimeout(() => {
                attemptAutoplay();
            }, 1000);
            
            // 尝试微信API
            setTimeout(() => {
                tryWeChatAPI();
            }, 2000);
        });

        // 监听用户交互事件
        document.addEventListener('click', handleUserInteraction);
        document.addEventListener('touchstart', handleUserInteraction);
        document.addEventListener('keydown', handleUserInteraction);

        // 点击遮罩层处理
        clickOverlay.addEventListener('click', function() {
            handleUserInteraction();
        });

        // 微信环境特殊处理
        document.addEventListener('WeixinJSBridgeReady', function() {
            log('微信JS桥接准备就绪');
            tryWeChatAPI();
        });

        // 页面可见性变化处理
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                log('页面变为可见');
                if (!audioPlayer.paused) {
                    log('恢复音频播放');
                }
            } else {
                log('页面变为隐藏');
            }
        });
    </script>
</body>
</html>
