<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            padding: 20px;
        }

        .player-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        /* 头部区域 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            height: 40px;
        }

        .header-button {
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            color: #cccccc;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .header-button:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .header-title {
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
        }

        /* 黑胶唱片区域 */
        .vinyl-section {
            position: relative;
            margin: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .vinyl-disc {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, #333 30%, #111 70%);
            border-radius: 50%;
            border: 2px solid #444;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .vinyl-disc.playing {
            animation: rotate 10s linear infinite;
        }

        .vinyl-disc:hover {
            transform: scale(1.02);
        }

        /* 黑胶纹路 */
        .vinyl-groove {
            position: absolute;
            border: 1px solid rgba(85, 85, 85, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .groove-1 { width: 90%; height: 90%; }
        .groove-2 { width: 80%; height: 80%; }
        .groove-3 { width: 70%; height: 70%; }
        .groove-4 { width: 60%; height: 60%; }
        .groove-5 { width: 50%; height: 50%; }

        /* 中心孔 */
        .vinyl-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #000;
            border-radius: 50%;
            border: 2px solid #333;
        }

        /* 专辑封面 */
        .album-cover {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #ff4757, #ff3742);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            overflow: hidden;
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* 唱针 */
        .needle {
            position: absolute;
            top: -20px;
            right: 40px;
            width: 4px;
            height: 120px;
            background: linear-gradient(to bottom, #ccc, #999);
            border-radius: 2px;
            transform-origin: top center;
            transform: rotate(25deg);
            transition: transform 0.5s ease-in-out;
            z-index: 10;
        }

        .needle.playing {
            transform: rotate(20deg);
        }

        .needle::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -4px;
            width: 12px;
            height: 12px;
            background: #999;
            border-radius: 50%;
        }

        /* 歌曲信息 */
        .song-info {
            margin: 30px 0;
            text-align: center;
        }

        .song-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist-name {
            font-size: 14px;
            font-weight: 400;
            color: #cccccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 进度条区域 */
        .progress-section {
            margin: 25px 0;
        }

        .progress-bar {
            position: relative;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: #ff4757;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .progress-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #ff4757;
            border: 2px solid #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .progress-bar:hover .progress-thumb {
            opacity: 1;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #999999;
            font-family: monospace;
        }

        /* 控制按钮区域 */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .control-button {
            background: transparent;
            border: none;
            color: #cccccc;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 20px;
            width: 44px;
            height: 44px;
        }

        .control-button:hover {
            color: #ffffff;
            transform: scale(1.1);
        }

        .play-pause-button {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff4757, #ff3742);
            color: #fff;
            font-size: 24px;
            box-shadow: 0 4px 20px rgba(255, 71, 87, 0.4);
        }

        .play-pause-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 71, 87, 0.6);
        }

        .play-pause-button:active {
            transform: scale(0.95);
        }

        /* 音量控制 */
        .volume-section {
            margin: 25px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .volume-icon {
            color: #cccccc;
            font-size: 18px;
            min-width: 20px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #ff4757;
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #ff4757;
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .volume-display {
            color: #999999;
            font-size: 12px;
            min-width: 35px;
            text-align: right;
        }

        /* 动画 */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .player-container {
            animation: fadeIn 0.5s ease-out;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .player-container {
                padding: 20px;
                max-width: 350px;
            }
            
            .vinyl-disc {
                width: 250px;
                height: 250px;
            }
            
            .album-cover {
                width: 180px;
                height: 180px;
            }
            
            .play-pause-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .control-button {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }

        /* 隐藏元素 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <!-- 头部 -->
        <div class="header">
            <button class="header-button" onclick="goBack()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <div class="header-title">正在播放</div>
            <button class="header-button" onclick="showMore()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
            </button>
        </div>

        <!-- 黑胶唱片区域 -->
        <div class="vinyl-section">
            <div class="vinyl-disc" id="vinylDisc" onclick="togglePlayPause()">
                <!-- 黑胶纹路 -->
                <div class="vinyl-groove groove-1"></div>
                <div class="vinyl-groove groove-2"></div>
                <div class="vinyl-groove groove-3"></div>
                <div class="vinyl-groove groove-4"></div>
                <div class="vinyl-groove groove-5"></div>
                
                <!-- 中心孔 -->
                <div class="vinyl-center"></div>
                
                <!-- 专辑封面 -->
                <div class="album-cover" id="albumCover">
                    🎵
                </div>
            </div>
            
            <!-- 唱针 -->
            <div class="needle" id="needle"></div>
        </div>

        <!-- 歌曲信息 -->
        <div class="song-info">
            <div class="song-title" id="songTitle">音乐播放器</div>
            <div class="artist-name" id="artistName">未知艺术家</div>
        </div>

        <!-- 进度条 -->
        <div class="progress-section">
            <div class="progress-bar" id="progressBar" onclick="seekAudio(event)">
                <div class="progress-fill" id="progressFill"></div>
                <div class="progress-thumb" id="progressThumb"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">00:00</span>
                <span id="totalTime">00:00</span>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="controls">
            <button class="control-button" onclick="shuffleMusic()" title="随机播放">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
                </svg>
            </button>
            <button class="control-button" onclick="previousTrack()" title="上一首">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                </svg>
            </button>
            <button class="control-button play-pause-button" id="playPauseBtn" onclick="togglePlayPause()" title="播放/暂停">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" id="playIcon">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" id="pauseIcon" class="hidden">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>
            <button class="control-button" onclick="nextTrack()" title="下一首">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                </svg>
            </button>
            <button class="control-button" onclick="showPlaylist()" title="播放列表">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/>
                </svg>
            </button>
        </div>

        <!-- 音量控制 -->
        <div class="volume-section">
            <div class="volume-icon" id="volumeIcon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
            </div>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="35" onchange="changeVolume(this.value)">
            <span class="volume-display" id="volumeDisplay">35%</span>
        </div>
    </div>

    <!-- 音频元素 -->
    <audio id="audioPlayer" preload="auto" loop>
        <source src="http://music.163.com/song/media/outer/url?id=2633499801.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <audio id="audioPlayerMuted" preload="auto" loop muted>
        <source src="http://music.163.com/song/media/outer/url?id=2163210456.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 全局变量
        let audioPlayer = document.getElementById('audioPlayer');
        let audioPlayerMuted = document.getElementById('audioPlayerMuted');
        let isPlaying = false;
        let userInteracted = false;
        let isWeChatEnvironment = false;
        let currentTime = 0;
        let duration = 0;

        // DOM元素
        const vinylDisc = document.getElementById('vinylDisc');
        const needle = document.getElementById('needle');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const progressFill = document.getElementById('progressFill');
        const progressThumb = document.getElementById('progressThumb');
        const currentTimeDisplay = document.getElementById('currentTime');
        const totalTimeDisplay = document.getElementById('totalTime');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeDisplay = document.getElementById('volumeDisplay');
        const volumeIcon = document.getElementById('volumeIcon');

        // 调试日志函数（仅在控制台输出）
        function log(message) {
            console.log(`[音乐播放器] ${new Date().toLocaleTimeString()}: ${message}`);
        }

        // 检测微信环境
        function detectWeChatEnvironment() {
            const userAgent = navigator.userAgent;
            isWeChatEnvironment = userAgent.includes('MicroMessenger');
            log(`环境检测: ${isWeChatEnvironment ? '微信环境' : '非微信环境'}`);
            return isWeChatEnvironment;
        }

        // 格式化时间
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // 更新进度条
        function updateProgress() {
            if (audioPlayer.duration) {
                currentTime = audioPlayer.currentTime;
                duration = audioPlayer.duration;
                
                const progress = (currentTime / duration) * 100;
                progressFill.style.width = progress + '%';
                progressThumb.style.left = progress + '%';
                
                currentTimeDisplay.textContent = formatTime(currentTime);
                totalTimeDisplay.textContent = formatTime(duration);
            }
        }

        // 播放/暂停切换
        async function togglePlayPause() {
            try {
                if (isPlaying) {
                    audioPlayer.pause();
                    audioPlayerMuted.pause();
                    isPlaying = false;
                    vinylDisc.classList.remove('playing');
                    needle.classList.remove('playing');
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                    log('音乐已暂停');
                } else {
                    // 确保用户交互
                    if (!userInteracted) {
                        userInteracted = true;
                        log('用户首次交互');
                    }
                    
                    audioPlayer.volume = volumeSlider.value / 100;
                    audioPlayer.muted = false;
                    await audioPlayer.play();
                    isPlaying = true;
                    vinylDisc.classList.add('playing');
                    needle.classList.add('playing');
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                    log('音乐开始播放');
                }
            } catch (error) {
                log('播放失败: ' + error.message);
                // 尝试微信环境的播放策略
                if (isWeChatEnvironment) {
                    tryWeChatPlayback();
                }
            }
        }

        // 微信环境播放策略
        async function tryWeChatPlayback() {
            log('尝试微信播放策略');
            
            // 策略1: WeixinJSBridge
            if (typeof WeixinJSBridge !== 'undefined') {
                try {
                    WeixinJSBridge.invoke('getNetworkType', {}, async function(res) {
                        try {
                            audioPlayer.volume = volumeSlider.value / 100;
                            await audioPlayer.play();
                            isPlaying = true;
                            updatePlayState();
                            log('微信JSBridge播放成功');
                        } catch (error) {
                            log('微信JSBridge播放失败: ' + error.message);
                        }
                    });
                } catch (error) {
                    log('微信JSBridge调用失败: ' + error.message);
                }
            }
            
            // 策略2: 静音预播放
            try {
                audioPlayerMuted.muted = true;
                await audioPlayerMuted.play();
                log('静音预播放成功');
                
                // 解除静音
                setTimeout(() => {
                    audioPlayerMuted.muted = false;
                    audioPlayerMuted.volume = volumeSlider.value / 100;
                    isPlaying = true;
                    updatePlayState();
                    log('解除静音成功');
                }, 500);
            } catch (error) {
                log('静音预播放失败: ' + error.message);
            }
        }

        // 更新播放状态UI
        function updatePlayState() {
            if (isPlaying) {
                vinylDisc.classList.add('playing');
                needle.classList.add('playing');
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                vinylDisc.classList.remove('playing');
                needle.classList.remove('playing');
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        }

        // 音量控制
        function changeVolume(value) {
            const volume = value / 100;
            audioPlayer.volume = volume;
            audioPlayerMuted.volume = volume;
            volumeDisplay.textContent = value + '%';
            
            // 更新音量图标
            if (value == 0) {
                volumeIcon.innerHTML = `
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                    </svg>
                `;
            } else if (value < 50) {
                volumeIcon.innerHTML = `
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm7-.17v6.34L7.83 13H5v-2h2.83L10 8.83z"/>
                    </svg>
                `;
            } else {
                volumeIcon.innerHTML = `
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                `;
            }
            
            log(`音量调整为: ${value}%`);
        }

        // 进度条点击跳转
        function seekAudio(event) {
            if (audioPlayer.duration) {
                const rect = event.currentTarget.getBoundingClientRect();
                const clickX = event.clientX - rect.left;
                const percentage = clickX / rect.width;
                const newTime = percentage * audioPlayer.duration;
                
                audioPlayer.currentTime = newTime;
                audioPlayerMuted.currentTime = newTime;
                updateProgress();
                log(`跳转到: ${formatTime(newTime)}`);
            }
        }

        // 其他控制函数（占位符）
        function goBack() {
            log('返回按钮点击');
        }

        function showMore() {
            log('更多按钮点击');
        }

        function shuffleMusic() {
            log('随机播放按钮点击');
        }

        function previousTrack() {
            log('上一首按钮点击');
        }

        function nextTrack() {
            log('下一首按钮点击');
        }

        function showPlaylist() {
            log('播放列表按钮点击');
        }

        // 自动播放函数
        async function autoPlay() {
            log('尝试自动播放音乐');
            
            if (isWeChatEnvironment) {
                // 微信环境使用专门的播放策略
                const success = await tryWeChatPlayback();
                if (!success) {
                    log('微信环境自动播放失败，等待用户交互');
                }
            } else {
                // 非微信环境尝试直接播放
                try {
                    audioPlayer.volume = volumeSlider.value / 100;
                    audioPlayer.muted = false;
                    await audioPlayer.play();
                    isPlaying = true;
                    updatePlayState();
                    log('自动播放成功');
                } catch (error) {
                    log('自动播放失败: ' + error.message);
                    // 尝试静音播放策略
                    try {
                        audioPlayerMuted.muted = true;
                        audioPlayerMuted.volume = 0;
                        await audioPlayerMuted.play();
                        log('静音自动播放成功，等待用户交互解除静音');
                        
                        // 设置用户交互后解除静音
                        const autoUnmute = () => {
                            if (!userInteracted) return;
                            audioPlayerMuted.muted = false;
                            audioPlayerMuted.volume = volumeSlider.value / 100;
                            isPlaying = true;
                            updatePlayState();
                            log('用户交互后解除静音成功');
                            document.removeEventListener('click', autoUnmute);
                            document.removeEventListener('touchstart', autoUnmute);
                        };
                        
                        document.addEventListener('click', autoUnmute);
                        document.addEventListener('touchstart', autoUnmute);
                    } catch (mutedError) {
                        log('静音自动播放也失败: ' + mutedError.message);
                    }
                }
            }
        }

        // 初始化
        window.addEventListener('load', function() {
            log('页面加载完成');
            detectWeChatEnvironment();
            
            // 设置默认音量
            changeVolume(35);
            
            // 音频事件监听
            audioPlayer.addEventListener('loadedmetadata', () => {
                totalTimeDisplay.textContent = formatTime(audioPlayer.duration);
                log('音频元数据加载完成');
                // 音频加载完成后尝试自动播放
                setTimeout(autoPlay, 500);
            });
            
            audioPlayer.addEventListener('timeupdate', updateProgress);
            
            audioPlayer.addEventListener('ended', () => {
                isPlaying = false;
                updatePlayState();
                log('音频播放结束');
            });
            
            audioPlayer.addEventListener('error', (e) => {
                log('音频加载错误: ' + (e.message || '未知错误'));
            });
            
            // 微信环境特殊处理
            if (isWeChatEnvironment) {
                document.addEventListener('WeixinJSBridgeReady', function() {
                    log('微信JS桥接准备就绪');
                    // 微信桥接准备好后也尝试自动播放
                    setTimeout(autoPlay, 300);
                });
            }
            
            // 如果音频已经有元数据，立即尝试自动播放
            if (audioPlayer.readyState >= 1) {
                setTimeout(autoPlay, 1000);
            }
            
            log('音乐播放器初始化完成');
        });

        // 用户交互监听
        document.addEventListener('click', () => {
            if (!userInteracted) {
                userInteracted = true;
                log('用户首次交互');
            }
        });

        document.addEventListener('touchstart', () => {
            if (!userInteracted) {
                userInteracted = true;
                log('用户首次触摸交互');
            }
        });
    </script>
</body>
</html>
