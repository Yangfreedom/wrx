<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èü≥‰πêÊí≠ÊîæÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            padding: 20px;
        }

        .player-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        /* Â§¥ÈÉ®Âå∫Âüü */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            height: 40px;
        }

        .header-button {
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            color: #cccccc;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .header-button:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .header-title {
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
        }

        /* ÈªëËÉ∂Âî±ÁâáÂå∫Âüü */
        .vinyl-section {
            position: relative;
            margin: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .vinyl-disc {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, #333 30%, #111 70%);
            border-radius: 50%;
            border: 2px solid #444;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .vinyl-disc.playing {
            animation: rotate 10s linear infinite;
        }

        .vinyl-disc:hover {
            transform: scale(1.02);
        }

        /* ÈªëËÉ∂Á∫πË∑Ø */
        .vinyl-groove {
            position: absolute;
            border: 1px solid rgba(85, 85, 85, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .groove-1 { width: 90%; height: 90%; }
        .groove-2 { width: 80%; height: 80%; }
        .groove-3 { width: 70%; height: 70%; }
        .groove-4 { width: 60%; height: 60%; }
        .groove-5 { width: 50%; height: 50%; }

        /* ‰∏≠ÂøÉÂ≠î */
        .vinyl-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #000;
            border-radius: 50%;
            border: 2px solid #333;
        }

        /* ‰∏ìËæëÂ∞ÅÈù¢ */
        .album-cover {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #ff4757, #ff3742);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            overflow: hidden;
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Âî±Èíà */
        .needle {
            position: absolute;
            top: -20px;
            right: 40px;
            width: 4px;
            height: 120px;
            background: linear-gradient(to bottom, #ccc, #999);
            border-radius: 2px;
            transform-origin: top center;
            transform: rotate(25deg);
            transition: transform 0.5s ease-in-out;
            z-index: 10;
        }

        .needle.playing {
            transform: rotate(20deg);
        }

        .needle::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -4px;
            width: 12px;
            height: 12px;
            background: #999;
            border-radius: 50%;
        }

        /* Ê≠åÊõ≤‰ø°ÊÅØ */
        .song-info {
            margin: 30px 0;
            text-align: center;
        }

        .song-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist-name {
            font-size: 14px;
            font-weight: 400;
            color: #cccccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ËøõÂ∫¶Êù°Âå∫Âüü */
        .progress-section {
            margin: 25px 0;
        }

        .progress-bar {
            position: relative;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: #ff4757;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .progress-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: #ff4757;
            border: 2px solid #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .progress-bar:hover .progress-thumb {
            opacity: 1;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #999999;
            font-family: monospace;
        }

        /* ÊéßÂà∂ÊåâÈíÆÂå∫Âüü */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .control-button {
            background: transparent;
            border: none;
            color: #cccccc;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 20px;
            width: 44px;
            height: 44px;
        }

        .control-button:hover {
            color: #ffffff;
            transform: scale(1.1);
        }

        .play-pause-button {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff4757, #ff3742);
            color: #fff;
            font-size: 24px;
            box-shadow: 0 4px 20px rgba(255, 71, 87, 0.4);
        }

        .play-pause-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(255, 71, 87, 0.6);
        }

        .play-pause-button:active {
            transform: scale(0.95);
        }

        /* Èü≥ÈáèÊéßÂà∂ */
        .volume-section {
            margin: 25px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .volume-icon {
            color: #cccccc;
            font-size: 18px;
            min-width: 20px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #ff4757;
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #ff4757;
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .volume-display {
            color: #999999;
            font-size: 12px;
            min-width: 35px;
            text-align: right;
        }

        /* Âä®Áîª */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .player-container {
            animation: fadeIn 0.5s ease-out;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 480px) {
            .player-container {
                padding: 20px;
                max-width: 350px;
            }
            
            .vinyl-disc {
                width: 250px;
                height: 250px;
            }
            
            .album-cover {
                width: 180px;
                height: 180px;
            }
            
            .play-pause-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .control-button {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }

        /* ÈöêËóèÂÖÉÁ¥† */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <!-- Â§¥ÈÉ® -->
        <div class="header">
            <button class="header-button" onclick="goBack()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <div class="header-title">Ê≠£Âú®Êí≠Êîæ</div>
            <button class="header-button" onclick="showMore()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
            </button>
        </div>

        <!-- ÈªëËÉ∂Âî±ÁâáÂå∫Âüü -->
        <div class="vinyl-section">
            <div class="vinyl-disc" id="vinylDisc" onclick="togglePlayPause()">
                <!-- ÈªëËÉ∂Á∫πË∑Ø -->
                <div class="vinyl-groove groove-1"></div>
                <div class="vinyl-groove groove-2"></div>
                <div class="vinyl-groove groove-3"></div>
                <div class="vinyl-groove groove-4"></div>
                <div class="vinyl-groove groove-5"></div>
                
                <!-- ‰∏≠ÂøÉÂ≠î -->
                <div class="vinyl-center"></div>
                
                <!-- ‰∏ìËæëÂ∞ÅÈù¢ -->
                <div class="album-cover" id="albumCover">
                    üéµ
                </div>
            </div>
            
            <!-- Âî±Èíà -->
            <div class="needle" id="needle"></div>
        </div>

        <!-- Ê≠åÊõ≤‰ø°ÊÅØ -->
        <div class="song-info">
            <div class="song-title" id="songTitle">Èü≥‰πêÊí≠ÊîæÂô®</div>
            <div class="artist-name" id="artistName">Êú™Áü•Ëâ∫ÊúØÂÆ∂</div>
        </div>

        <!-- ËøõÂ∫¶Êù° -->
        <div class="progress-section">
            <div class="progress-bar" id="progressBar" onclick="seekAudio(event)">
                <div class="progress-fill" id="progressFill"></div>
                <div class="progress-thumb" id="progressThumb"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">00:00</span>
                <span id="totalTime">00:00</span>
            </div>
        </div>

        <!-- ÊéßÂà∂ÊåâÈíÆ -->
        <div class="controls">
            <button class="control-button" onclick="shuffleMusic()" title="ÈöèÊú∫Êí≠Êîæ">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
                </svg>
            </button>
            <button class="control-button" onclick="previousTrack()" title="‰∏ä‰∏ÄÈ¶ñ">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                </svg>
            </button>
            <button class="control-button play-pause-button" id="playPauseBtn" onclick="togglePlayPause()" title="Êí≠Êîæ/ÊöÇÂÅú">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" id="playIcon">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" id="pauseIcon" class="hidden">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>
            <button class="control-button" onclick="nextTrack()" title="‰∏ã‰∏ÄÈ¶ñ">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                </svg>
            </button>
            <button class="control-button" onclick="showPlaylist()" title="Êí≠ÊîæÂàóË°®">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/>
                </svg>
            </button>
        </div>

        <!-- Èü≥ÈáèÊéßÂà∂ -->
        <div class="volume-section">
            <div class="volume-icon" id="volumeIcon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
            </div>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="35" onchange="changeVolume(this.value)">
            <span class="volume-display" id="volumeDisplay">35%</span>
        </div>
    </div>

    <!-- Èü≥È¢ëÂÖÉÁ¥† -->
    <audio id="audioPlayer" preload="auto" loop>
        <source src="http://music.163.com/song/media/outer/url?id=2633499801.mp3" type="audio/mpeg">
        ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÈü≥È¢ëÊí≠Êîæ„ÄÇ
    </audio>

    <audio id="audioPlayerMuted" preload="auto" loop muted>
        <source src="http://music.163.com/song/media/outer/url?id=2163210456.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let audioPlayer = document.getElementById('audioPlayer');
        let audioPlayerMuted = document.getElementById('audioPlayerMuted');
        let isPlaying = false;
        let userInteracted = false;
        let isWeChatEnvironment = false;
        let currentTime = 0;
        let duration = 0;

        // DOMÂÖÉÁ¥†
        const vinylDisc = document.getElementById('vinylDisc');
        const needle = document.getElementById('needle');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const progressFill = document.getElementById('progressFill');
        const progressThumb = document.getElementById('progressThumb');
        const currentTimeDisplay = document.getElementById('currentTime');
        const totalTimeDisplay = document.getElementById('totalTime');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeDisplay = document.getElementById('volumeDisplay');
        const volumeIcon = document.getElementById('volumeIcon');

        // Ë∞ÉËØïÊó•ÂøóÂáΩÊï∞Ôºà‰ªÖÂú®ÊéßÂà∂Âè∞ËæìÂá∫Ôºâ
        function log(message) {
            console.log(`[Èü≥‰πêÊí≠ÊîæÂô®] ${new Date().toLocaleTimeString()}: ${message}`);
        }

        // Ê£ÄÊµãÂæÆ‰ø°ÁéØÂ¢É
        function detectWeChatEnvironment() {
            const userAgent = navigator.userAgent;
            isWeChatEnvironment = userAgent.includes('MicroMessenger');
            log(`ÁéØÂ¢ÉÊ£ÄÊµã: ${isWeChatEnvironment ? 'ÂæÆ‰ø°ÁéØÂ¢É' : 'ÈùûÂæÆ‰ø°ÁéØÂ¢É'}`);
            return isWeChatEnvironment;
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Êõ¥Êñ∞ËøõÂ∫¶Êù°
        function updateProgress() {
            if (audioPlayer.duration) {
                currentTime = audioPlayer.currentTime;
                duration = audioPlayer.duration;
                
                const progress = (currentTime / duration) * 100;
                progressFill.style.width = progress + '%';
                progressThumb.style.left = progress + '%';
                
                currentTimeDisplay.textContent = formatTime(currentTime);
                totalTimeDisplay.textContent = formatTime(duration);
            }
        }

        // Êí≠Êîæ/ÊöÇÂÅúÂàáÊç¢
        async function togglePlayPause() {
            try {
                if (isPlaying) {
                    audioPlayer.pause();
                    audioPlayerMuted.pause();
                    isPlaying = false;
                    vinylDisc.classList.remove('playing');
                    needle.classList.remove('playing');
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                    log('Èü≥‰πêÂ∑≤ÊöÇÂÅú');
                } else {
                    // Á°Æ‰øùÁî®Êà∑‰∫§‰∫í
                    if (!userInteracted) {
                        userInteracted = true;
                        log('Áî®Êà∑È¶ñÊ¨°‰∫§‰∫í');
                    }
                    
                    audioPlayer.volume = volumeSlider.value / 100;
                    audioPlayer.muted = false;
                    await audioPlayer.play();
                    isPlaying = true;
                    vinylDisc.classList.add('playing');
                    needle.classList.add('playing');
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                    log('Èü≥‰πêÂºÄÂßãÊí≠Êîæ');
                }
            } catch (error) {
                log('Êí≠ÊîæÂ§±Ë¥•: ' + error.message);
                // Â∞ùËØïÂæÆ‰ø°ÁéØÂ¢ÉÁöÑÊí≠ÊîæÁ≠ñÁï•
                if (isWeChatEnvironment) {
                    tryWeChatPlayback();
                }
            }
        }

        // ÂæÆ‰ø°ÁéØÂ¢ÉÊí≠ÊîæÁ≠ñÁï•
        async function tryWeChatPlayback() {
            log('Â∞ùËØïÂæÆ‰ø°Êí≠ÊîæÁ≠ñÁï•');
            
            // Á≠ñÁï•1: WeixinJSBridge
            if (typeof WeixinJSBridge !== 'undefined') {
                try {
                    WeixinJSBridge.invoke('getNetworkType', {}, async function(res) {
                        try {
                            audioPlayer.volume = volumeSlider.value / 100;
                            await audioPlayer.play();
                            isPlaying = true;
                            updatePlayState();
                            log('ÂæÆ‰ø°JSBridgeÊí≠ÊîæÊàêÂäü');
                        } catch (error) {
                            log('ÂæÆ‰ø°JSBridgeÊí≠ÊîæÂ§±Ë¥•: ' + error.message);
                        }
                    });
                } catch (error) {
                    log('ÂæÆ‰ø°JSBridgeË∞ÉÁî®Â§±Ë¥•: ' + error.message);
                }
            }
            
            // Á≠ñÁï•2: ÈùôÈü≥È¢ÑÊí≠Êîæ
            try {
                audioPlayerMuted.muted = true;
                await audioPlayerMuted.play();
                log('ÈùôÈü≥È¢ÑÊí≠ÊîæÊàêÂäü');
                
                // Ëß£Èô§ÈùôÈü≥
                setTimeout(() => {
                    audioPlayerMuted.muted = false;
                    audioPlayerMuted.volume = volumeSlider.value / 100;
                    isPlaying = true;
                    updatePlayState();
                    log('Ëß£Èô§ÈùôÈü≥ÊàêÂäü');
                }, 500);
            } catch (error) {
                log('ÈùôÈü≥È¢ÑÊí≠ÊîæÂ§±Ë¥•: ' + error.message);
            }
        }

        // Êõ¥Êñ∞Êí≠ÊîæÁä∂ÊÄÅUI
        function updatePlayState() {
            if (isPlaying) {
                vinylDisc.classList.add('playing');
                needle.classList.add('playing');
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                vinylDisc.classList.remove('playing');
                needle.classList.remove('playing');
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        }

        // Èü≥ÈáèÊéßÂà∂
        function changeVolume(value) {
            const volume = value / 100;
            audioPlayer.volume = volume;
            audioPlayerMuted.volume = volume;
            volumeDisplay.textContent = value + '%';
            
            // Êõ¥Êñ∞Èü≥ÈáèÂõæÊ†á
            if (value == 0) {
                volumeIcon.innerHTML = `
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">

        function seekAudio(event) {
            if (audioPlayer.duration) {
                const rect = event.currentTarget.getBoundingClientRect();
                const clickX = event.clientX - rect.left;
                const percentage = clickX / rect.width;
                const newTime = percentage * audioPlayer.duration;
                
                audioPlayer.currentTime = newTime;
                audioPlayerMuted.currentTime = newTime;
                updateProgress();
                log(`Ë∑≥ËΩ¨Âà∞: ${formatTime(newTime)}`);
            }
        }

                }
            } else {
                // ÈùûÂæÆ‰ø°ÁéØÂ¢ÉÂ∞ùËØïÁõ¥Êé•Êí≠Êîæ
                try {
                    audioPlayer.volume = volumeSlider.value / 100;

                    // Â∞ùËØïÈùôÈü≥Êí≠ÊîæÁ≠ñÁï•

                        // ËÆæÁΩÆÁî®Êà∑‰∫§‰∫íÂêéËß£Èô§ÈùôÈü≥
                        const autoUnmute = () => {
                            if (!userInteracted) return;
                            audioPlayerMuted.muted = false;
                            audioPlayerMuted.volume = volumeSlider.value / 100;
                            isPlaying = true;
                            updatePlayState();
                            log('Áî®Êà∑‰∫§‰∫íÂêéËß£Èô§ÈùôÈü≥ÊàêÂäü');
                            document.removeEventListener('click', autoUnmute);

                        document.addEventListener('click', autoUnmute);

                    } catch (mutedError) {
                        log('ÈùôÈü≥Ëá™Âä®Êí≠Êîæ‰πüÂ§±Ë¥•: ' + mutedError.message);
                    }
                }
            }
        }

            // ÂæÆ‰ø°ÁéØÂ¢ÉÁâπÊÆäÂ§ÑÁêÜ

                    setTimeout(autoPlay, 300);
